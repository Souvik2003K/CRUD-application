<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo's</title>

    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png">
    <link rel="stylesheet" href="style.css"> <!-- FAV -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  <!-- BOOT -->

    <script src="https://kit.fontawesome.com/0d8b0a3479.js" crossorigin="anonymous"></script> <!-- FA -->
</head>
<body>
    
    <div class="cont">
        <span id="todo-no">
            NO OF TODO's :
            <span id="count"></span>
        </span>


        <span id="form">
            <input type="text" id="inp">
            <button type="button" id="btn" onclick="create()"   class="btn btn-outline-dark">Add +</button>
        </span>
    </div>

    <div>
        <img src="error.jpg" alt="" id="image" height="200px">
    </div>
    
    <div>
        <p id="msg">The item is deleted</p>
    </div>
    <div>
        <p id="added">Item is added</p>
    </div>
    <ul id="main">       <!-- todos will store here -->

    </ul>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
